<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Cadastro</title>
</head>

<body>
    <section class="register">
        <div class="back"><a href="http://127.0.0.1:5555/Apply_page/index.html"><i class='bx bx-arrow-back animate scale' id="index" onclick=""></i></a></div>
        <img src="source/images/image.jpg" alt="" class="image">
        <header>Entre com seus dados:</header>

        <div class="input-box">
            <input type="file" id="file" accept="image/*">
            <label for="file">
                <i class='bx bxs-image-add'></i> &nbsp;
                Escolha uma Foto
            </label>
            <input type="name" placeholder="Nome Completo" />
            <input type="name" placeholder="Idade" />
            <input type="email" placeholder="Entre com seu e-mail" />
            <input type="phone" placeholder="Telefone para Contato" />
            <input type="name" placeholder="Cidade" />
            <button type="submit" id="btn"><i class='bx bx-check'></i>  &nbsp;Cadastrar</button>
          </div>
    </section>

</body>

<script src="register.js"></script>

</html>
