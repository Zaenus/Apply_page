<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Apply Page Homescreen</title>
</head>

<body>
    <section class="container">
        <img src="source/images/image.jpg" alt="" class="image" />
        <header>O que o Graal tem a oferecer?</header>
        <p>
         O Graal é hoje a maior e mais completa praça de alimentação das estradas
         e tem a oferecer não só um bom atendimento, mas também oportunidades...
        </p>
        <div class="display hidden">
           <div class="img hidden animate bounce">
            <img src="source/images/abastecimento.jpg" alt="">
           </div>
           <div class="img hidden animate bounce">
            <img src="source/images/cafe.jpg" alt="">
           </div>
           <div class="img hidden animate bounce">
            <img src="source/images/sanitarios.jpg" alt="">
           </div>
           <div class="img hidden animate bounce">
            <img src="source/images/loja.jpg" alt="">
           </div>
        </div>
        <div class="additional">
            <p class="hidden">
                Venha trabalhar conosco, temos oportunidades nas mais diversas areas
                desde atendentes até T.I.
            </p>
        </div>

        <div class="btn hidden">
            <button id="logbtn" onclick="replaceFunction()">Cadastre-se</button>
        </div>

    </section>
</body>

<script src="main.js"></script>

</html>
